<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS part-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="seen">{{ message }}</h2>
        <h2 v-else-if="seen2">this is seen2</h2>
        <h2 v-else="seen2">this is seen3</h2>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen:false,
                seen2:true,
                seen3:false,
                message:"hello vue.."
            }
        })
    </script>
</script>
</body>
</html>
