<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS part-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="data in todos">{{ data.text }} -- {{ data.lang }} -- {{ data.type }}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [
                    {text:"html", lang:"hyper", type:"markup"},
                    {text:"css", lang:"design"},
                    {text:"js"}
                ]
            }
        })
    </script>
</script>
</body>
</html>
